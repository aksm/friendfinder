  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo center"><img src="fflogo-teal.svg" alt="friend finder logo" class="ff-logo"></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center cyan-text text-accent-2">friend finder</h1>
        <div class="row center">
          <h5 class="header col s12 light">Connect with new friends.</h5>
        </div>
        <div class="row center">
          <a href="#login" id="start" class="btn-large waves-effect waves-light cyan modal-trigger">Get Started</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1" class="responsive-img"></div>
  </div>

  <!-- Login or register modal -->
  <div id="login" class="modal">
    <div class="modal-content">
    <!-- Login -->
      <form class="login-form" onsubmit="return false">
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">person outline</i>
            <input class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock outline</i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12 cyan" id="login-button">Sign In</button>
          </div>
        </div>
    <div class="modal-footer">
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#" id="register">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
          </div>          
        </div>
    </div>    

      </form>
    </div>

  </div>
