<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Friend Finder</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo center"><img src="fflogo-teal.svg" alt="friend finder logo" class="ff-logo"></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center cyan-text text-accent-2">friend finder</h1>
        <div class="row center">
          <h5 class="header col s12 light">Connect with new friends.</h5>
        </div>
        <div class="row center">
          <a href="#login" id="start" class="btn-large waves-effect waves-light cyan modal-trigger">Get Started</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1" class="responsive-img"></div>
  </div>

  <!-- Login or register modal -->
  <div id="login" class="modal">
    <div class="modal-content">
    <!-- Login -->
      <form id="login-form" onsubmit="return false">
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">person outline</i>
            <input name="email" class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock outline</i>
            <input name="password" id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12 cyan" id="login-button">Login</button>
          </div>
        </div>
    <div class="modal-footer">
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#" id="register">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
          </div>          
        </div>
    </div>    

      </form>
    </div>

  </div>

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">

        <div class="col s12 m12 l12">
          <div class="icon-block">
            <h2 class="center cyan-text"><i class="material-icons">group</i></h2>
            <h5 class="center">Surrounded by frenemies?</h5>

            <p class="light">Maybe it's time to expand your network. Take our rigorous quiz and find your perfectly imperfect match.</p>
          </div>
        </div>

      </div>

    </div>
  </div>


    <div class="footer-copyright">
    </div>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/index.js"></script>

  </body>
</html>
